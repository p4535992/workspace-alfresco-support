<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Answer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
</head>
<body>
<form action="/search">
<div class="container" style="font-family: 'Cutive+Mono', monospace;">

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <h1 class="text-center" style="color: darkcyan; font-size: 50px;">My Personal Search</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="input-group">
                <input name="q"  type="text" class="form-control" placeholder="Parole chiave...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Cerca</button>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <h3 class="text-center">Risultati della ricerca</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-lg-offset-2" th:text="|Termini cercati: ${question}|">
        </div>
    </div>


    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="list-group ">
                <a th:href="@{'http://192.168.99.100:8080/alfresco/api/-default-/public/alfresco/versions/1/nodes/' + ${a.get('id').asText()} + '/content?attachment=true'}" class="list-group-item list-group-item-success" th:each="a : ${answer}">
                    <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
                    <th:block th:text="${a.get('name').asText()}"></th:block>
                    <span class="badge" th:text="|${a.get('content').get('sizeInBytes').asInt()/1024} kb|"></span>
                </a>
            </div>
        </div>
    </div>

</div>
</form>

</body>
</html>
