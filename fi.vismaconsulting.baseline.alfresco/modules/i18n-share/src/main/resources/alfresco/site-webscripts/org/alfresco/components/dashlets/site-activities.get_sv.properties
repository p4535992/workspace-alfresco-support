dashlet.help=<p>Att bevaka vad som p\u00e5g\u00e5r \u00e4r enkelt med denna dashlet. Det visar alla aktiviteter, s\u00e5som inneh\u00e5ll som lagts till, redigeras och tas bort. Du kan ocks\u00e5 set vem som ansluter eller l\u00e4mnar webbplatsen.</p><p>Filter l\u00e5ter dig se aktiviteter per tidsperiod och \u00e4garskap.</p><p>Om du inte ser en full lista av aktiviteter f\u00f6r en tidsperiod eller \u00e4gare som du valt kan en Alfresco-administrat\u00f6r satt enb begr\u00e4nsning p\u00e5 antalet aktiviteter som visas.