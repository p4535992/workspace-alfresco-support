dashlet.help=<p>Att f\u00f6lja vad som h\u00e4nder \u00e4r l\u00e4tt med denna dashlet. Den visar aktiviteter i alla de webbplatser du tillh\u00f6r s\u00e5som inneh\u00e5ll som lagts till, uppdaterats och raderats. Du kan ocks\u00e5 set vem som ansluter eller l\u00e4mnar webbplatser.</p><p>Filter l\u00e5ter dig se aktiviteter per tidsperiod och \u00e4garskap.</p><p>Om du inte ser en full lista av aktiviteter f\u00f6r en tidsperiod eller \u00e4gare som du valt kan en Alfresco-administrat\u00f6r satt enb begr\u00e4nsning p\u00e5 antalet aktiviteter som visas.