dashlet.help=<p>Webbplatser \u00e4r projektareor d\u00e4r du kan samarbeta med andra och dela inneh\u00e5ll. Den h\u00e4r dashleten listar vilka webbplatser du tillh\u00f6r. Du kan filtera den h\u00e4r listan s\u00e5 den bara visar dina favoritwebbplatser.</p><p>H\u00e4rifr\u00e5n kan du:<ul><li>Navigera till en webbplats</li><li>Skapa ny webbplats</li><li>Radera en webbplats (om du \u00e4r webbplatsansvarig</li><li>Markera en webbplats som favorit s\u00e5 listas den i meny f\u00f6r webbplatser f\u00f6r snabb \u00e5tkomst.</li></ul></p>
