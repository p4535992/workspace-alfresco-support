dashlet.help=<p>Sivusto on projektikohtainen paikka, jossa voit jakaa tietoja ja keskustella muiden sivuston j\u00E4senten kanssa. T\u00E4m\u00E4 dashlet n\u00E4ytt\u00E4\u00E4 sivustot, joihin kuulut.</p>\
   <p>T\u00E4\u00E4lt\u00E4 voit<ul>\
      <li>siirty\u00E4 sivustolle</li>\
      <li>luoda uuden sivuston</li>\
      <li>poistaa sivuston (mik\u00E4li olet sivun yll\u00E4pit\u00E4j\u00E4)</li>\
      <li>merkit\u00E4 sivuston suosikiksesi</li></ul></p>
