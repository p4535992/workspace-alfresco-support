## help text
help.title=Hakusanoja

help.subtitle1=Hakujen tekeminen ominaisuuksien ja sis\u00E4ll\u00F6n perusteella
help.info1=Perushakua varten sy\u00F6t\u00E4 hakutermi, esim:
help.example1=business
help.result1=Saat listan kaikista osumista, joissa esiintyy termi "business" dokumentin sis\u00E4ll\u00F6iss\u00E4, tageissa, ominaisuuksissa, otsikossa tai kuvauksessa.
help.info2=Voit lis\u00E4t\u00E4 termej\u00E4 tarkentaaksesi hakutuloksia, esim:
help.example2=business process
help.result2=Saat listan kaikista osumista, joissa esiintyy termit "business" tai "process". Tulokset j\u00E4rjestet\u00E4\u00E4n relevanssin mukaan. Jos l\u00F6ytyy osumia, joissa molemmat termit esiintyv\u00E4t, ne n\u00E4ytet\u00E4\u00E4n listan ylimm\u00E4isin\u00E4.
help.info3=Hakuja voi my\u00F6s yhdist\u00E4\u00E4, esim:
help.example3=business and process
help.result3=Saat listan kaikista osumista, joissa esiintyy sek\u00E4 "business" ett\u00E4 "process".
help.info4=K\u00E4yt\u00E4 lainausmerkkej\u00E4 hakiessasi tietty\u00E4 lauseketta:
help.example4="business process"
help.result4=Saat listan kaikista osumista, joissa esiintyy kokonaisuudessaan lauseke "business process".
help.info5=Jokerimerkeill\u00E4 voit etsi\u00E4 esim. sanat, jotka alkavat termill\u00E4 "proc":
help.example5=proc*

help.subtitle2=Finding items by specific property or document content
help.info6=Hakeaksesi ominaisuuksien perusteella lis\u00E4\u00E4 ominaisuus etuliitteen\u00E4 seuraavasti:
help.example6=title:production
help.result6=T\u00E4m\u00E4 hakutermi l\u00F6yt\u00E4\u00E4 tulokset, joissa otsikko on "production".
help.info7=Jos haet nimenomaan sis\u00E4lt\u00F6\u00E4, liit\u00E4 TEXT etuliitteeksi:
help.example7=TEXT:production
help.result7=T\u00E4m\u00E4 hakutermi l\u00F6yt\u00E4\u00E4 sis\u00E4ll\u00F6t, joissa on termi "production".
help.info8=Muita hakutermej\u00E4 ovat esim. name, title, description, creator, modifier, TEXT, TYPE and ASPECT. N\u00E4iden kanssa voidaan k\u00E4ytt\u00E4\u00E4 lainausmerkkej\u00E4 ja jokerimerkkej\u00E4.
help.info9=Voit hakea my\u00F6s tietyn ajankohdan mukaan. Luontip\u00E4iv\u00E4m\u00E4\u00E4r\u00E4n mukaan haetaan seuraavasti:
help.example9=created:"2011-09-26"
help.result9=T\u00E4m\u00E4 hakutermi l\u00F6yt\u00E4\u00E4 sis\u00E4ll\u00F6t, jotka on luotu em. p\u00E4iv\u00E4m\u00E4\u00E4r\u00E4n\u00E4.
help.info10=Hae tietyll\u00E4 aikav\u00E4lill\u00E4 muokattuja asioita:
help.example10=modified:"2011-09-26".."2011-10-30"
help.result10=T\u00E4m\u00E4 hakutermi l\u00F6yt\u00E4\u00E4 sis\u00E4ll\u00F6t, joita on muokattu em. aikav\u00E4lill\u00E4. Hakutermej\u00E4 "NOW", "MIN" ja "MAX" voidaan k\u00E4ytt\u00E4\u00E4 kuvaamaan kuluvaa p\u00E4iv\u00E4\u00E4, aikaisinta mahdollista ja my\u00F6h\u00E4isint\u00E4 mahdollista p\u00E4iv\u00E4\u00E4.