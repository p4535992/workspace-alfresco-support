## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>T\u00E4ll\u00E4 dashletilla voit seurata viimeisimpi\u00E4 muutoksiasi sivustolla.</p>\
   <p>Dashletissa on kaksi n\u00E4kym\u00E4\u00E4. Yksityiskohtaisessa n\u00E4kym\u00E4ss\u00E4 voit<ul>\
      <li>merkit\u00E4 sis\u00E4ll\u00F6n suosikiksesi, jolloin se l\u00F6ytyy helposti omasta suosikkilistastasi</li>\
      <li>tyk\u00E4t\u00E4 sis\u00E4ll\u00F6st\u00E4 (ja poistaa tykk\u00E4yksen)</li>\
      <li>j\u00E4tt\u00E4\u00E4 kommentin</li></ul></p>
