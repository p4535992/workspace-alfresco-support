dashlet.help=<p>Den h\u00e4r dashleten lista uppgifter tilldelade dig, inkluderat inbjudan att deltaga i en webbplats. Du kan filtera vyn f\u00f6r att visa olika typer av uppgifter.</p><p>H\u00e4rifr\u00e5n kan du:<ul><li>Redigera en uppgift f\u00f6r att hantera den</li><li>Visa enskild uppgift</li><li>\u00d6ppna sidan Mina uppgifter f\u00f6r att hantera alla dina uppgifter</li><li>Starta ett arbetsfl\u00f6de f\u00f6r andra eller dig sj\u00e4lv.</li></ul></p>
