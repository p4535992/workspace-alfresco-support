## help text
help.title=Hakusanoja

help.subtitle1=Hae nimen tai k\u00E4ytt\u00E4j\u00E4nimen perusteella
help.info1=Hakeaksesi k\u00E4ytt\u00E4ji\u00E4 etunimen, sukunimen tai k\u00E4ytt\u00E4j\u00E4nimen perusteella sy\u00F6t\u00E4 esim.:
help.example1=Joe
help.result1=Saat listan kaikista k\u00E4ytt\u00E4jist\u00E4, joiden etunimi/sukunimi/k\u00E4ytt\u00E4j\u00E4nimi alkaa termill\u00E4 'Joe'.
help.info2=Hakeaksesi k\u00E4ytt\u00E4ji\u00E4 etu- ja sukunimell\u00E4 erota termit v\u00E4lily\u00F6nnill\u00E4. Esim:
help.example2=Joe Bloggs
help.result2=Saat listan kaikista k\u00E4ytt\u00E4jist\u00E4, joiden etunimi alkaa termill\u00E4 'Joe' ja sukunimi termill\u00E4 'Bloggs'.
help.info3=Voit my\u00F6s sy\u00F6tt\u00E4\u00E4 vain nimen alun, esim:
help.example3=Joe B
help.result3=Saat listan kaikista k\u00E4ytt\u00E4jist\u00E4, joiden etunimi alkaa termill\u00E4 'Joe' ja sukunimi 'B'.

help.subtitle2=Hae ominaisuuden perusteella
help.info4=Hakeaksesi k\u00E4ytt\u00E4ji\u00E4 ominaisuuksien perusteella lis\u00E4\u00E4 ominaisuus etuliitteen\u00E4 seuraavasti:
help.example4=location:maidenhead
help.result4=T\u00E4m\u00E4 hakutermi l\u00F6yt\u00E4\u00E4 k\u00E4ytt\u00E4j\u00E4t, joiden sijainti on 'maidenhead'.
help.info5=Jos haussa k\u00E4ytet\u00E4\u00E4n monia termej\u00E4, niille tehd\u00E4\u00E4n AND-operaatio. Esim:
help.example5=jobtitle:engineer organization:alfresco
help.result5=N\u00E4m\u00E4 hakutermit l\u00F6yt\u00E4v\u00E4t k\u00E4ytt\u00E4j\u00E4t, joiden ammatti on 'engineer' ja organisaatio 'alfresco'.
help.info6=V\u00E4hent\u00E4\u00E4ksesi hakutuloksia, k\u00E4yt\u00E4 ominaisuushakua nimihaun j\u00E4lkeen. Esim:
help.example6=Smith jobtitle:engineer
help.result6=N\u00E4m\u00E4 hakutermit l\u00F6yt\u00E4v\u00E4t k\u00E4ytt\u00E4j\u00E4t, joiden etunimi/sukunimi/k\u00E4ytt\u00E4j\u00E4nimi alkaa termill\u00E4 'Smith' ja ammatti termill\u00E4 'engineer'.
help.example7=A Smith jobtitle:engineer
help.result7=N\u00E4m\u00E4 hakutermit l\u00F6yt\u00E4v\u00E4t k\u00E4ytt\u00E4j\u00E4t, joiden etunimi alkaa termill\u00E4 'A', sukunimi termill\u00E4 'Smith' ja ammatti termill\u00E4 'engineer'.
